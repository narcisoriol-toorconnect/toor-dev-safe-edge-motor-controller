details: "Run mandatory on-device predictive maintenance scoring in the Application partition. Compute a health score (0–100) and a maintenance advisory category (OK / Check soon / Service required) from rolling features derived on-device: RPM statistics, current RMS/peaks and asymmetry, DC bus voltage stability, temperature level/trend (ΔT/Δt), fault/event rate, and operating time. Inference rate ≥ 1 Hz (target 2 Hz); single inference ≤ 10 ms. Output is advisory only and must not modify Safety Core thresholds or interlocks. Degradation/failure of ML scoring must not affect motion or safety functions. HMI presents health score, category, and top contributing signals."
