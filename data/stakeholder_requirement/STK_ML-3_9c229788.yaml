acceptance_criteria: "- Inference rate ≥ 1 Hz (target 2 Hz); per-inference compute ≤ 10 ms on reference HW.\n- Resource limits: average CPU ≤ 5%, peak RAM usage ≤ 64 KiB, model package size ≤ 200 KiB.\n- No control path from ML to Safety Core; verified via partitioning and tests; disabling ML leaves device behavior unchanged.\n- HMI displays health score (0–100), category (OK/Check soon/Service required), and top contributors.\n- Scenario tests: sustained high temperature trend → \"Check soon\" within ≤ 5 min; repeated overcurrent WARNs → \"Service required\" within ≤ 10 events/hour; normal operation → \"OK\".\n- Logs include advisory updates with category and score (ML_ADV_xx codes)."
brief: On‑device anomaly scoring (advisory only).
