acceptance_criteria: "- Partition map documented; Safety Core binaries and interfaces identified.\n- Minor update path modifies only Application partition; attempts to modify Safety Core are rejected with logs.\n- Safety Core integrity CRC verified at boot and periodically; failure triggers EMERGENCY safe state.\n- Post‑update self‑tests run before enabling motion; failure prevents enable and logs reason.\n- Runtime attestation check prevents Application from bypassing Safety Core interlocks."
