details: "Partition the firmware so safety‑critical behavior remains protected across routine updates. Define two partitions: Safety Core (self‑tests, monitoring, safe‑state logic, command interlocks) and Application (HMI, non‑critical features). Policy: Safety Core is immutable for minor updates; only Application is updated routinely. Integrity: Safety Core CRC verified at boot and periodically; cross‑signature validation prevents Application from altering Safety Core behavior. Post‑update gating: device remains disabled until post‑update self‑tests pass."
