acceptance_criteria: "- Views present: Status, Faults, Version/Info, Diagnostics; accessible within ≤ 2 actions.\n- Status shows: state, RPM, DC bus V, phase current, temperature, version.\n- UI refresh ≥ 10 Hz; state‑change to display latency ≤ 200 ms measured.\n- Color semantics applied consistently; contrast ≥ 4.5:1 verified on representative display.\n- Faults view shows active fault with code and timestamp; history retains ≥ 50 recent entries (from persistent log).\n- No hidden states: every safety state has a clear label and color."
brief: Provide a physical display showing system state and faults.
