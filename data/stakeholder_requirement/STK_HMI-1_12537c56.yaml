details: "Provide a built‑in HMI optimized for clarity and safety. Required views: (1) Status (mode/state, RPM, bus V, current, temperature), (2) Faults (active + history), (3) Version/Info, (4) Diagnostics (read‑only). UI semantics: Normal=green, Warning=amber, Fault=red; minimum contrast ≥ 4.5:1. Update cadence: ≥ 10 Hz refresh with ≤ 200 ms end‑to‑end latency from state change to on‑screen update. English language for demo scope. All safety/fault states must visibly dominate the layout (no ambiguous icons)."
