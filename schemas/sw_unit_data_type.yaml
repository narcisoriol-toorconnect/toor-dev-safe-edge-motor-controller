name: sw_unit_data_type
kind: node
description: Represents a design-level software unit data type (distinct from architecture-level data structures)
meta:
  alias: Software Unit Data Type
  icon: symbol-parameter

fields:
  kind:
    type: enum
    values: [primitive, struct, enum, alias, union, function_pointer]
    required: false
    description: UML DataType classification
    meta:
      alias: Type Kind

  alias_of:
    type: reference
    target: sw_unit_data_type
    required: false
    description: If kind is alias, references the underlying data type (used when kind = alias)
    meta:
      alias: Alias Of

  description:
    type: string
    required: false
    description: Description of the software unit data type
    meta:
      alias: Description
  fields:
    type: array
    items:
      type: object
      fields:
        name:
          type: string
          required: false
          description: Name of the field in the composite data type
          meta:
            alias: Field Name
        data_type:
          type: reference
          target: sw_unit_data_type
          required: false
          description: Reference to another unit data type (for nested/composite structures)
          meta:
            alias: Field Data Type
        unit_ref:
          type: reference
          target: sw_unit
          required: false
          description: Reference to a software unit/class when the field is a class reference
          meta:
            alias: Field Class Reference
        unit:
          type: string
          required: false
          description: Unit of measurement for the field (if applicable)
          meta:
            alias: Unit
        resolution:
          type: string
          required: false
          description: Resolution or precision of the field (if applicable)
          meta:
            alias: Resolution
        range:
          type: string
          required: false
          description: Valid range of values for the field (if applicable)
          meta:
            alias: Range
        multiplicity:
          type: string
          required: false
          description: Multiplicity of the field (e.g., 1, 0..*, 1..*)
          meta:
            alias: Multiplicity
    required: false
    description: List of fields for composite unit data types
    meta:
      alias: Fields

  enum_values:
    type: array
    items:
      type: object
      fields:
        name:
          type: string
          required: false
          description: Enumeration literal name
          meta:
            alias: Enum Name
        value:
          type: string
          required: false
          description: Enumeration literal value
          meta:
            alias: Enum Value
        description:
          type: string
          required: false
          description: Description of the enumeration literal
          meta:
            alias: Enum Description
    required: false
    description: Enumeration literals (use when kind = enum)
    meta:
      alias: Enum Values

  function_pointer_parameters:
    type: array
    items:
      type: object
      fields:
        name:
          type: string
          required: false
          description: Name of the function pointer parameter
          meta:
            alias: Parameter Name
        description:
          type: string
          required: false
          description: Description of the function pointer parameter
          meta:
            alias: Parameter Description
        data_type:
          type: reference
          target: sw_unit_data_type
          required: false
          description: Data type of the function pointer parameter
          meta:
            alias: Parameter Data Type
        unit_ref:
          type: reference
          target: sw_unit
          required: false
          description: Reference to a software unit/class when the parameter is a class reference
          meta: 
            alias: Parameter Class Reference
        direction:
          type: enum
          values: [in, out, inout]
          required: false
          description: Direction of the function pointer parameter (in, out, or inout)
          meta:
            alias: Parameter Direction
        multiplicity:
          type: string
          required: false
          description: Multiplicity of the function pointer parameter (e.g., 1, 0..*, 1..*)
          meta:
            alias: Parameter Multiplicity 
    required: false
    description: Parameters for function pointer types (use when kind = function_pointer)
    meta:
      alias: Function Pointer Parameters
  function_pointer_return:
    type: object
    fields:
      data_type:
        type: reference
        target: sw_unit_data_type
        required: false
        description: Data type of the function pointer return value 
        meta:
          alias: Return Data Type
      unit_ref:
        type: reference
        target: sw_unit
        required: false
        description: Reference to a software unit/class when the return value is a class reference
        meta:
          alias: Return Class Reference
      description:
        type: string
        required: false
        description: Description of the function pointer return value
        meta:
          alias: Return Description
    required: false
    description: Return value for function pointer types (use when kind = function_pointer)
    meta: 
      alias: Function Pointer Return
