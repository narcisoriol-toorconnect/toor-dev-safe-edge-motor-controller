name: stakeholder_requirement
kind: node
description: Defines a stakeholder requirement in the V-Model project profile
meta:
  alias: Stakeholder Requirement
  icon: bookmark

fields:
  brief:
    type: string
    required: false
    description: Brief summary of the stakeholder requirement
    meta:
      alias: Brief

  details:
    type: string
    required: false
    description: Detailed description of the stakeholder requirement
    meta:
      alias: Details

  rationale:
    type: string
    required: false
    description: Rationale behind the stakeholder requirement
    meta:
      alias: Rationale

  priority:
    type: enum
    values: [low, medium, high]
    default: medium
    required: false
    description: Priority level of the stakeholder requirement
    meta:
      alias: Priority

  milestone:
    type: string
    required: false
    description: Milestone associated with the stakeholder requirement
    meta:
      alias: Milestone

  type:
    type: array
    items:
      type: enum
      values: [functional, non-functional, regulatory, safety, security]
    description: Type(s) of the stakeholder requirement
    required: false
    meta:
      alias: Type

  acceptance_criteria:
    type: string
    description: Acceptance criteria for the stakeholder requirement
    required: false
    meta:
      alias: Acceptance Criteria

  status:
    type: enum
    values: [proposed, approved, implemented, verified, rejected]
    default: proposed
    required: false
    description: Current status of the stakeholder requirement
    meta:
      alias: Status

  date_updated:
    type: string
    required: false
    description: Date when the stakeholder requirement was last updated
    meta:
      alias: Date Updated

  dependencies:
    type: array
    items:
      type: reference
      target: stakeholder_requirement
    description: Other stakeholder requirements that this one depends on
    required: false
    meta:
      alias: Dependencies

  notes:
    type: array
    items:
      type: object
      fields:
        date:
          type: string
          required: false
          description: Date of the note
          meta:
            alias: Date
        content:
          type: string
          required: false
          description: Content of the note
          meta:
            alias: Content
    required: false
    description: Additional notes regarding the stakeholder requirement
    meta:
      alias: Notes

  reference_sources:
    type: array
    items:
      type: reference
      target: attachment
    description: Reference documents or attachments related to the stakeholder requirement
    required: false
    meta:
      alias: Reference Sources