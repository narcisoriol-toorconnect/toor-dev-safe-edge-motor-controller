name: sw_data_structure
kind: node
description: Represents a software data structure
meta:
  alias: Software Data Structure
  icon: symbol-parameter
  
fields:
  description:
    type: string
    required: false
    description: Description of the software data structure
    meta:
      alias: Description
  fields:
    type: array
    items:
      type: object
      fields:
        name:
          type: string
          description: Name of the field in the data structure
          meta:
            alias: Field Name
        description:
          type: string
          description: Description of the field
          meta:
            alias: Field Description
        data_type:
          type: reference
          target: sw_data_structure
          description: Reference to another data structure (for nested structures)
          meta:
            alias: Data Type Data Structure
        unit:
          type: string
          description: Unit of measurement for the field (if applicable)
          meta:
            alias: Unit
        resolution:
          type: string
          description: Resolution or precision of the field (if applicable)
          meta:
            alias: Resolution
        range:
          type: string
          description: Valid range of values for the field (if applicable)
          meta:
            alias: Range
        multiplicity:
          type: string
          description: Multiplicity of the field (e.g., 1, 0..*, 1..*)
          meta:
            alias: Multiplicity
    required: false
    description: List of fields in the data structure
    meta:
      alias: Fields